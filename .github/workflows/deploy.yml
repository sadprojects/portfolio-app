name: Build and Deploy to S3

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  AWS_REGION: 'eu-central-1'
  S3_BUCKET: 'portfolio-app-static'
  CLOUDFRONT_DISTRIBUTION_ID: 'E23QYXI5R0YJV1'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test -- --run

      - name: Build project
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3 bucket
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "robots.txt" \
            --exclude "sitemap.xml"

          # Upload index.html with short cache
          aws s3 cp dist/index.html s3://${{ env.S3_BUCKET }}/index.html \
            --cache-control "public, max-age=0, must-revalidate"

          # Upload robots.txt and sitemap.xml with medium cache
          aws s3 cp dist/robots.txt s3://${{ env.S3_BUCKET }}/robots.txt \
            --cache-control "public, max-age=3600" || echo "robots.txt not found, skipping"

          aws s3 cp dist/sitemap.xml s3://${{ env.S3_BUCKET }}/sitemap.xml \
            --cache-control "public, max-age=3600" || echo "sitemap.xml not found, skipping"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Website: https://silviudinu.com"
          echo "üì¶ S3 Bucket: ${{ env.S3_BUCKET }}"
          echo "‚òÅÔ∏è CloudFront Distribution: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"
